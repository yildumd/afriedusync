{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card text-center">
            <div class="card-header bg-primary text-white">
                <h2><i class="fas fa-school"></i> Welcome to AfriEduSync</h2>
            </div>
            <div class="card-body">
                <p class="card-text">Hello, {{ user.username }}! Your role is being set up.</p>
                <a href="{% url 'logout' %}" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
